<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Quản lí thiết bị</title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Chartjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js">
    <link rel="stylesheet" href="../static/styles/device.css">
</head>

<body>
    <!-- Navbar -->
    <div class="container navbar navbar-expand-md">
        <div class="flex-wrap d-flex justify-content-between w-100 align-items-center">
            <!-- logo -->
            <div class="logo col-auto">
                <span class="d-flex align-items-center gap-4 p-3">
                    <a href="/"><img src="/static/images/newLogo-darkbg.png" alt=""></a>
                    <a href="#" class="text-black p-0 m-0 text-decoration-none d-md-block d-none">
                        <b class="text-light fs-5 ">Sáng tạo - Vận dụng - Đổi mới </b>
                    </a>
                </span>
            </div>

            <!-- Account  -->
            <div class="col-auto order-md-3 account">
                <a href="#">
                    <img src=" {{ url_for('static', filename = 'images/avt.jpg')}}" class="img-fluid bg-account" alt=""
                        style="width: 50px; height: 50px; border-radius: 100%;">
                </a>
            </div>
            <!-- button navbar -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-three-dots" viewBox="0 0 16 16">
                    <path
                        d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3" />
                </svg>
            </button>
            <!-- navbar -->
            <div class="collapse navbar-collapse smartbar rounded-5" id="nav">
                <ul class="row  navbar-nav d-flex justify-content-around">
                    <li class="col nav-link"><a href="/" class="d-flex justify-content-md-center">
                            <p>TRANG CHỦ</p>
                        </a></li>
                    <li class="col nav-link"><a href="#" class="d-flex justify-content-md-center">
                            <p>THIẾT BỊ</p>
                        </a></li>
                    <li class="col nav-link"><a href="#" class="d-flex justify-content-md-center">
                            <p>LỊCH SỬ</p>
                        </a></li>
                </ul>
            </div>


        </div>
    </div>
    <!-- Main content -->
    <div class="main-content container-fluid row d-flex align-content-stretch">
        <!-- List button -->
        <div class="col-md-2 col-4 mt-4">
            <button class="room section text-white shadow-lg p-3 mb-5" type="button" data-bs-toggle="collapse"
                data-bs-target="#kitchen" aria-expanded="true" aria-controls="kitchen">
                Phòng bếp
            </button>
            <button class="room section text-white" type="button" data-bs-toggle="collapse" data-bs-target="#livingroom"
                aria-expanded="true" aria-controls="kitchen">
                Phòng khách
            </button>
        </div>
        <!-- Content -->
        <div class="col h-100" style="min-height: 120px;">
            <!-- Kitchen -->
            <div class="collapse collapse-horizontal align-self-stretch mt-4" id="kitchen">
                <div class="card card-body align-self-stretch">
                    <div class="row">
                        <div class="k-left col">
                            <div class="row">
                                <div class="col section">
                                    Thời gian
                                </div>
                            </div>
                            <div class="row">
                                <div class="col section">Độ ẩm</div>
                                <div class="col section">Nhiệt độ</div>
                            </div>
                            <div class="row">
                                <div class="col section">Biểu đồ</div>
                            </div>
                        </div>
                        <div class="k-right col">
                            <div class="row">
                                <div class="col section">Cảnh báo nhiệt Độ</div>
                                <div class="col section">Nồng độ khí gas</div>
                            </div>
                            <div class="row">
                                <div class="col section">Thiết lập nhiệt độ cảnh báo</div>
                                <div class="col section">Mức cảnh báo</div>
                            </div>
                            <div class="row">
                                <div class="col section row">
                                    <div class="col">Quạt gió</div>
                                    <div class="col">Đèn bếp</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Living room -->
            <div class="collapse collapse-horizontal align-self-stretch mt-4" id="livingroom">
                <div class="card card-body align-self-stretch">
                    <div class="row">
                        <div class="k-left col">
                            <div class="row">
                                <div class="col section">
                                    Thời gian
                                </div>
                            </div>
                            <div class="row">
                                <div class="col section">Độ ẩm</div>
                                <div class="col section">Nhiệt độ</div>
                            </div>
                            <div class="row">
                                <div class="col section">LCD</div>
                            </div>
                        </div>
                        <div class="k-right col">
                            <div class="row">
                                <div class="col section">Đèn (On/Off)</div>
                                <div class="col section">Quạt (On/Off)</div>
                            </div>
                            <div class="row">
                                <div class="col section">Chế độ báo động (On/Off)</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</body>

</html>
