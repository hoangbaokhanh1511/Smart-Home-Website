<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Login Page</title>
  <link rel="icon" href="{{ url_for('static', filename = 'images/newLogo-darkbg.png')}}">
  <link rel="icon" href="../static/images/newLogo-darkbg.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/styles/login.css">
</head>

<body>
  <div class="root ">
    <div class="container">
      <div class="template d-flex justify-content-center align-items-center">
        <div class="border border-black rounded p-4 form">
          <div class="d-flex flex-column align-items-center">
            <h1 class="fw-bold">Login</h1>
            <img src="../static/images/newLogo.png" class="col-5 w-25" alt="">
          </div>
          {% with messages = get_flashed_messages(with_categories=True) %}
          {% if messages %}
          {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
          </div>
          {% endfor %}
          {% endif %}
          {% endwith %}
          <form action="/api/auth/login" method="post">
            <label for="Username" class="form-lable mt-3">Username:</label>
            <input type="text" class="form-control" placeholder="Enter username" name="username" id="username" required>
            <label for="Password" class="form-lable mt-3">Password:</label>
            <input type="password" class="form-control mb-3" placeholder="Enter password" name="password" id="password"
              required>
            <a href="/signup">Don't have account ?</a>
            <input type="submit" value="Login" class="btn btn-outline-success w-100 submit-btn">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
