<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Change Pass</title>
    <link rel="icon" href="../static/images/newLogo-darkbg.png">
    <link rel="icon" href="{{ url_for('static', filename = 'images/newLogo-darkbg.png')}}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/styles/Config.css">
        <link rel="stylesheet" href="../static/styles/form.css">
    
</head>

<body class="d-flex justify-content-center align-items-center w-100 h-auto px-3 min-vh-100" >
    <div class="rounded-5 p-4 form">
        <div class="d-flex flex-column align-items-center">
            <h1 class="fw-bold">Change Pass</h1>
            <img src="../static/images/newLogo.png" class="col-5 w-25" alt="">
        </div>
        <h1 class="text-center mt-2">Hi {{username}} !</h1>
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/api/auth/changePassword" method="post">
            <label for="oldPassword" class="form-lable mt-3">Old Password:</label>
            <input type="password" class="form-control" placeholder="Enter old password" name="oldPassword"
                id="oldPassword" required>
    
            <label for="newPassword" class="form-lable mt-3">New Password:</label>
            <input type="password" class="form-control" placeholder="Enter new password" name="newPassword"
                id="newPassword" required>
    
            <label for="repeatPassword" class="form-lable mt-3">Repeat Password:</label>
            <input type="password" class="form-control mb-3" placeholder="Repeat password"
                name="repeatPassword" id="repeatPassword" required>
    
            <a href="/main" class="text-muted nav-link mb-2">Back to home</a> 
            <input type="submit" value="Change" class="btn btn-outline-success w-100 submit-btn">
        </form>
    </div>
</body>
</html>
