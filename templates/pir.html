<body style="overflow-y: auto;">
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Time</th>
    </tr>

    {%for ele in data%}
    <tr>
      <th>{{ele._id}}</th>
      <th>{{ele.timestamp}}</th>
    </tr>
    {%endfor%}
  </table>
</body>

<style>

table{
  border-collapse: collapse; /*Gộp đường viền*/
}

th,tr{
  padding: 10px 40px;
}
</style>
