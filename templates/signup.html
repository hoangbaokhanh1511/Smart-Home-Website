<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="{{ url_for('static', filename = 'images/newLogo-darkbg.png')}}">

    <title>SignUp Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/signup.css">
</head>

<body>
    <div class="root">
        <div class="container">
            <div class="template d-flex justify-content-center align-items-center">
                <div class="border border-black rounded p-4 form">
                    <div class="title w-100 d-flex justify-content-center">
                        <h1 class="fw-bold">Signup</h1>
                    </div>
                    <form action="/api/auth/signup" method="post">
                        {% with messages = get_flashed_messages(with_categories=True) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                        <label for="Username" class="form-lable mt-3">Username:</label>
                        <input type="text" class="form-control" placeholder="Enter username" name="username"
                            id="username" required>

                        <label for="Password" class="form-lable mt-3">Password:</label>
                        <input type="password" class="form-control" placeholder="Enter password" name="password"
                            id="password" required>

                        <label for="Name" class="form-lable mt-3">Name:</label>
                        <input type="text" class="form-control" placeholder="Enter yourname" name="hoTen" id="hoTen"
                            required>

                        <label for="Email" class="form-lable mt-3">Email:</label>
                        <input type="email" class="form-control" placeholder="Enter email" name="email" id="email"
                            required>

                        <label for="Gender" class="form-lable mt-3">Gender:</label>
                        <select required class="form-select" name="gioiTinh" id="gioiTinh" class="form-control">
                            <option selected>Choose your gender</option>
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                        </select>

                        <label for="sdt" class="form-lable mt-3">Phone:</label>
                        <input type="tel" class="form-control" placeholder="Your phone number" name="sdt" id="sdt"
                            pattern="(\+84|0[3|5|7|8|9])+([0-9]{8})" required>

                        <label for="address" class="form-lable mt-3">Address:</label>
                        <input type="text" class="form-control mb-2" placeholder="Enter address" name="diaChi"
                            id="diaChi" required>

                        <a href="/login">Already have an account</a>
                        <input type="submit" value="Signup" class="btn btn-outline-success w-100 submit-btn">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
