      <div id="element">

          {{data.date_of_week}}
        </div>
        <div id="icon">
          <img src="{{data.icon_url}}" alt="Weather - Icon">
        </div>
        <div id="informa">
          <div id="temperature">
            {{data.temp}}Â°C

          <div id="humidity">

    {%endif%}

</div>
